<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink City</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-content">
        <h3>LOADING<span class="dots">...</span></h3>
      </div>
    </div>
    <header>
      <nav>
        <img src="images\logo.png" alt="Travelo" class="logo" />
        <ul>
          <li>
            <a href="#">LOGIN</a>
          </li>
          <li>
            <a href="#">SIGN UP</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette"></div>
      <img
        src="images\bg.png"
        data-speedx="0.2"
        data-speedy="0.2"
        data-speedz="0"
        data-rotation="0"
        data-distance="-150"
        class="parallax bg-img"
      />
      <img
        src="images\bg-mist.png"
        data-speedx="0.2"
        data-speedy="0.2"
        data-speedz="0"
        data-rotation="0"
        data-distance="-200"
        class="parallax bg-mist"
      />
      <img
        src="images\house01.png"
        data-speedx="0.123"
        data-speedy="0.134"
        data-speedz="0.05"
        data-rotation="0.05"
        data-distance="-350"
        class="parallax house01-img"
      />
      <img
        src="images\mist01.png"
        data-speedx="0.134"
        data-speedy="0.143"
        data-speedz="0"
        data-rotation="0"
        data-distance="-400"
        class="parallax mist01-img"
      />
      <div
        data-speedx="0.061"
        data-speedy="0.071"
        data-speedz="0"
        data-rotation="0"
        data-distance="-550"
        class="text parallax"
      >
        <h2>WELCOME TO</h2>
        <h1>PINK CITY</h1>
      </div>
      <img
        src="images\house02.png"
        data-speedx="0.105"
        data-speedy="0.102"
        data-speedz="0.086"
        data-rotation="0.102"
        data-distance="-750"
        class="parallax house02-img"
      />
      <img
        src="images\mist02.png"
        data-speedx="0.080"
        data-speedy="0.077"
        data-speedz="0"
        data-rotation="0"
        data-distance="-850"
        class="parallax mist02-img"
      />
      <img
        src="images\house03.png"
        data-speedx="0.0341"
        data-speedy="0.0328"
        data-speedz="0.142"
        data-rotation="0.127"
        data-distance="-150"
        class="parallax house03-img"
      />
      <img
        src="images\mist03.png"
        data-speedx="0.065"
        data-speedy="0.076"
        data-speedz="0"
        data-rotation="0"
        data-distance="-150"
        class="parallax mist03-img"
      />
      <img
        src="images\house04.png"
        data-speedx="0.0261"
        data-speedy="0.0270"
        data-speedz="0.149"
        data-rotation="0.148"
        data-distance="-100"
        class="parallax house04-img"
      />
      <img
        src="images\tree.png"
        data-speedx="0.0241"
        data-speedy="0.0261"
        data-speedz="0.151"
        data-rotation="0.138"
        data-distance="-150"
        class="parallax tree-img"
      />
      <img
        src="images\mist04.png"
        data-speedx="0.0281"
        data-speedy="0.0212"
        data-speedz="0"
        data-rotation="0"
        data-distance="1150"
        class="parallax mist04-img"
      />
      <img
        src="images\hot-air-balloon.png"
        data-speedx="0.131"
        data-speedy="0.145"
        data-speedz="0.08"
        data-rotation="0.056"
        data-distance="-350"
        class="parallax hot-air"
      />
      <img src="images\sun-rays.png" class="sun-rays" />
      <img
        src="images\mist05.png"
        data-speedx="0.0127"
        data-speedy="0.0116"
        data-speedz="0"
        data-rotation="0"
        data-distance="-150"
        class="parallax mist05-img"
      />
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
